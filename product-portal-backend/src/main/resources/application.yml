server:
  port: 8080

spring:
  application:
    name: product-portal-backend
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
    open-in-view: true
  datasource:
    url: jdbc:mysql://localhost:3306/product_portal
    username: root
    password: 1234
  jackson:
    date-format: dd-MM-yyyy HH:mm:ss
    time-zone: GMT+7

#app properties
jwt:
  jwt-secret: =================jwt=spring==============
  jwt-expiration: 10 hour
  jwt-refresh-expiration: 15 hour

